<div class="container">
    <div class="container-left">
        <h1 class="title">Project Management for Trello</h1>
        <p class="description">Streamline your project management with Planify. With our platform, you can turn data
            from Excel spreadsheets into Trello projects for efficient organization. Simplify teamwork and achieve your
            goals with ease.</p>
        @if (isLoggedIn) {
            <button class="btn" (click)="navigate('/dashboard')">Go Dashboard</button>
        } @else {
            <button class="btn" (click)="navigate('/login')">Get Started</button>     
        }
    </div>
    <div class="container-right">
        <div class="image-container">
            <img src="../../../assets/imgs/gest-projects.png" alt="gestion-projectos">
        </div>
    </div>
</div>
